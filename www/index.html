<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic|Slabo+27px' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- crypto js for sha1 hash -->
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>

    <script src="lib/Chart.js/Chart.min.js"></script> 

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/config.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="sifter">

    <ion-pane>
      <ion-header-bar class="bar-balanced">
        <div class='title'>
          <img class='title-image' src='./img/logo.png'>
          <h1 class="brand">Sifter</h1>
        </div>
      </ion-header-bar>
      <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
      -->
      <ion-nav-view></ion-nav-view>
      <div class="tabs tabs-icon-top">
        <a class="tab-item" ui-sref="dash">
          <i class="icon ion-ios-home"></i>
          Home
        </a>
        <a class="tab-item" ng-controller="DashCtrl" ng-click="getPhoto()">
          <i class="icon ion-camera"></i>
          Camera
        </a>
        <a class="tab-item" ui-sref="stats">
          <i class="icon ion-stats-bars"></i>
          Insights
        </a>
      </div>
    </ion-pane>
  </body>
</html>

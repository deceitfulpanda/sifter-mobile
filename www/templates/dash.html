// Entry portal to our app
<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          {{ image }}
        </div>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="button-bar bar-positive">
    <button class="button button-icon button-clear icon ion-camera" ng-click="getPhoto()"></button>
  </ion-footer-bar>
</ion-view>
